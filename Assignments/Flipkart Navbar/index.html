<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png" type="image/x-icon">
</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="https://web.archive.org/web/20230209122731/https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="flipkart logo" width="75px" height="20px">
            <p >
                Explore 
                <span class="plus-color">plus</span>
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg" alt="plus" width="10px" height="10px">
            </p>
        </div>
    </nav>

</body>
</html>
